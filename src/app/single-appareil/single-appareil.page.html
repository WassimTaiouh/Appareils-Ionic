<app-header></app-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-on': appareil.isOn, 'is-off': !appareil.isOn}">
    <ion-card-header>{{appareil.name}}</ion-card-header>
    <ion-card-content>
      <p color="primary" *ngFor="let description of appareil.description">{{ description }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full color="danger" [disabled]="!appareil.isOn" (click)="onToggleAppareilOff()">Eteindre</button>
        </ion-col>
        <ion-col>
          <button ion-button full color="secondary"[disabled]="!appareil.isOn" (click)="onToggleAppareilOn()">Allumer</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
